% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= EULER
KIND_TURB_MODEL= NONE
MATH_PROBLEM= DIRECT
RESTART_SOL= NO

% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
%TIME_MARCHING= HARMONIC_BALANCE
%TIME_INSTANCES= 5
%HB_PERIOD= 0.32699999999893814
%OMEGA_HB = (0,62.831853072,70.84,-70.84,-62.831853072)

GRID_MOVEMENT= RIGID_MOTION
MOTION_ORIGIN= ( 0.25 0.0 0.0 )

PITCHING_OMEGA= ( 0.0 62.831853072 0.0 )
PITCHING_AMPL= ( 0.0 1 0.0 )

TIME_DOMAIN= YES
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
TIME_STEP= 1e-5

MAX_TIME= 1
INNER_ITER= 20
TIME_ITER= 50000

% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
% System of measurements (SI, US)
% International system of units (SI): ( meters, kilograms, Kelvins,
%                                       Newtons = kg m/s^2, Pascals = N/m^2,
%                                       Density = kg/m^3, Speed = m/s,
%                                       Equiv. Area = m^2 )
% United States customary units (US): ( inches, slug, Rankines, lbf = slug ft/s^2,
%                                       psf = lbf/ft^2, Density = slug/ft^3,
%                                       Speed = ft/s, Equiv. Area = ft^2 )
SYSTEM_MEASUREMENTS= US
MACH_NUMBER= 0.85
AOA= 5.0
SIDESLIP_ANGLE= 0.0
FREESTREAM_PRESSURE= 512.12
FREESTREAM_TEMPERATURE= 491.4

REYNOLDS_NUMBER= 4.491E6
%REYNOLDS_LENGTH= 1.3333

FREESTREAM_DENSITY= 0.001857
FREESTREAM_VISCOSITY= 2.332E-7

INIT_OPTION= TD_CONDITIONS

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%

REF_LENGTH= 16 %1.33333
REF_AREA= 512  %3.555555556

% ----------------------- BOUNDARY CONDITION DEFINITION -----------------------%

MARKER_EULER= ( Patch1, Patch2, Patch3, Patch10, Patch11, Patch12, Patch13, Patch14 )
MARKER_FAR= ( Patch4, Patch5, Patch7, Patch8, Patch9 )
MARKER_SYM= ( Patch6 )

MARKER_PLOTTING= ( Patch1, Patch2, Patch3, Patch10, Patch11, Patch12, Patch13, Patch14 )
MARKER_MONITORING= ( Patch3, Patch10, Patch11, Patch12, Patch13, Patch14 )

MARKER_INTERNAL= ( Elem_TETRA_4 )

% ------------- COMMON PARAMETERS TO DEFINE THE NUMERICAL METHOD --------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 1.0
CFL_ADAPT= NO
%CFL_ADAPT_PARAM= ( 0.1 2.0 100.0 1E10 ) 
CFL_ADAPT_PARAM= ( 0.5, 1.5, 0.1, 1.0 )
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )

%NUM_METHOD_GRAD_RECON= LEAST_SQUARES

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= LU_SGS
LINEAR_SOLVER_ERROR= 1E-8
LINEAR_SOLVER_ITER= 20

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= JST
MUSCL_FLOW= YES
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN %NONE
VENKAT_LIMITER_COEFF= 0.01
JST_SENSOR_COEFF= ( 0.5, 0.02 )

TIME_DISCRE_FLOW= EULER_IMPLICIT

% ---------------- ADJOINT-FLOW NUMERICAL METHOD DEFINITION -------------------%
%
OBJECTIVE_FUNCTION= DRAG
CONV_NUM_METHOD_ADJFLOW= JST
MUSCL_ADJFLOW= YES
SLOPE_LIMITER_ADJFLOW= NONE
ADJ_SHARP_LIMITER_COEFF= 3.0
ADJ_JST_SENSOR_COEFF= ( 0.0, 0.02 )
CFL_REDUCTION_ADJFLOW= 0.6
TIME_DISCRE_ADJFLOW= EULER_IMPLICIT
FROZEN_VISC_CONT= NO

% ----------------------- DESIGN VARIABLE PARAMETERS --------------------------%
%
DV_KIND= HICKS_HENNE
DV_MARKER= ( Elem_TETRA_4, Patch1, Patch2, Patch3, Patch10, Patch11, Patch12, Patch13, Patch14 )
DV_PARAM= ( 1, 0.5 )
DV_VALUE= 1.0

% ------------------------ GRID DEFORMATION PARAMETERS ------------------------%
%
DEFORM_LINEAR_SOLVER_ITER= 500
DEFORM_NONLINEAR_ITER= 1
DEFORM_CONSOLE_OUTPUT= YES
DEFORM_LINEAR_SOLVER_ERROR= 1E-14
DEFORM_STIFFNESS_TYPE= INVERSE_VOLUME

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_RESIDUAL_MINVAL= -10
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= bscw_coarse.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= restart_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history
RESTART_FILENAME= restart_flow.dat
RESTART_ADJ_FILENAME= restart_adj.dat
VOLUME_FILENAME= flow
VOLUME_ADJ_FILENAME= adjoint
GRAD_OBJFUNC_FILENAME= of_grad.dat
SURFACE_FILENAME= surface_flow
SURFACE_ADJ_FILENAME= surface_adjoint
OUTPUT_WRT_FREQ= 100

HISTORY_OUTPUT=TIME_DOMAIN, AERO_COEFF
VOLUME_OUTPUT= SOLUTION, PRIMITIVE

% --------------------- OPTIMAL SHAPE DESIGN DEFINITION -----------------------%
%
OPT_OBJECTIVE= DRAG * 0.001
OPT_CONSTRAINT= NONE
DEFINITION_DV= ( 30, 1.0 | wing | 1, 0.75 ) 
